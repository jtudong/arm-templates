trigger:
  -

pool:
  vmImage: ubuntu-latest

parameters:
  - name: resourceGroups
    type: object
    default:
    - demo1
    - demo2

steps:
- ${{ each group in parameters.resourceGroups }}
  - script: echo ${{ group }}